<!DOCTYPE html>
<html>
<head>
  <title>AI Background Remover</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    img { max-width: 300px; margin-top: 20px; display: none; }
    #downloadBtn { margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <h2>Upload a photo to remove background</h2>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="image/*" />
    <button type="submit">Remove Background</button>
  </form>
  <img id="result" />
  <button id="downloadBtn">Download Image</button>

  <script>
document.getElementById('uploadForm').onsubmit = async (e) => {
  e.preventDefault();
  const file = document.getElementById('fileInput').files[0];
  if (!file) return alert("Select a file first!");

  const formData = new FormData();
  formData.append("file", file);

  const res = await fetch("https://background-remover-backend-jpsx.onrender.com/remove-bg", {
    method: "POST",
    body: formData
  });

  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  const img = document.getElementById("result");
  const downloadBtn = document.getElementById("downloadBtn");

  // Display the edited image
  img.src = url;
  img.style.display = "block";

  // Show the download button
  downloadBtn.style.display = "block";
  downloadBtn.onclick = () => {
    // Create a temporary anchor element
    const a = document.createElement("a");
    a.href = url;
    a.download = "background_removed_image.png"; // Set the desired file name
    document.body.appendChild(a);
    a.click(); // Programmatically click the link to trigger the download
    document.body.removeChild(a); // Clean up the temporary link
  };
};
  </script>
</body>
</html>
